<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <style type="text/tailwindcss"></style>
  
 <head>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 83%, 33%); }
  </style>

</head>

<body class="bg-gray-400 font-serif text-base font-normal flex flex-col justify-center items-center min-h-screen">
  <main>
    <div class="container flex flex-col bg-white p-8 max-w-lg rounded-2xl rounded-b-2xl mx-auto sm:max-w-xl">
        <div class="form flex flex-row justify-center items-start gap-4 mb-4">
            <div class="form-group text-gray-400 ">
                <label for="day">DAY</label>
                <input type="text" id="day" name="day" placeholder="DD" class="w-4/5 p-3 mt-2 border border-gray-300 rounded-md font-sans text-xl sm:w-full sm:text-3xl">
                <span class="error day-error inline-block font-bold text-red-500 text-xs sm:text-xl sm:mt-8 sm:w-full" ></span>
            </div>
            <div class="form-group text-gray-400 ">
                <label for="month">MONTH</label>
                <input type="text" id="month" name="month" placeholder="MM" class="w-4/5 p-3 mt-2 border border-gray-300 rounded-md font-sans text-xl sm:w-full sm:text-3xl">
                <span class="error month-error inline-block font-bold text-red-500 text-xs sm:text-xl sm:mt-8 sm:w-full" ></span>
            </div>
            <div class="form-group text-gray-400 ">
                <label for="year">YEAR</label>
                <input type="text" id="year" name="year" placeholder="YYYY" class="w-4/5 p-3 mt-2 border border-gray-300 rounded-md font-sans text-xl sm:w-full sm:text-3xl">
                <span class="error year-error inline-block font-bold text-red-500 text-xs sm:text-xl sm:mt-8 sm:w-full" ></span>
            </div>
        </div>
        <div class="btn mx-auto border-none rounded-full cursor-pointer px-4 py-2 mt-4 transition-all duration-300 ease-in-out hover:bg-blue-500">
            <img src="assets/images/kadoultah.png" alt="kadoultah" class="w-20">
            <span></span>
        </div>
        <div class="result text-3xl font-extrabold leading-none mx-auto p-4 mt-4 sm:text-4xl">
            <h1><span class="year-result text-blue-500"></span>years</h1>
            <h1><span class="month-result text-blue-500"></span>months</h1>
            <h1><span class="day-result text-blue-500"></span>days</h1>
        </div>
    </div> 
  </main>



</body>
</html>
